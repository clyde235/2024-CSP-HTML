<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                flex-direction: column;
            }
    
            .google-logo {
                width: 272px; 
                margin-bottom: 20px;
            }
    
            .search-box {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }
    
            .search-box input {
                width: 500px;
                height: 40px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
            }
    
            .search-buttons {
                display: flex;
                gap: 10px;
            }
    
            .search-buttons button {
                padding: 10px 20px;
                font-size: 14px;
                border-radius: 4px;
                cursor: pointer;
                background-color: #f8f8f8;
                border: 1px solid #dcdcdc;
            }
    
            .search-buttons button:hover {
                background-color: #f1f1f1;
            }
    
            .footer {
                margin-top: 50px;
                text-align: center;
                font-size: 12px;
                color: #757575;
            }
    
            .footer a {
                color: #757575;
                text-decoration: none;
            }
    
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    
        <img src="https://www.google.com/images/branding/googlelogo/2x/google-logo-light_color_92x30dp.png" alt="Google Logo" class="google-logo">
    
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
    
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    
        <div class="footer">
            <p>Google offered in: <a href="#">English</a></p>
            <p>&copy; 2024 Google</p>
        </div>
    
    </body>
    </html>
    
</html>
