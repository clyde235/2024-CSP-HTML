<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Colors Webpage</title>
    <style>
        body {
            background-color: #FFEEAD;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF6F61;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
        }
        h1 {
            color: #6B5B95;
        }
        p {
            color: #355C7D;
            font-size: 1.2rem;
            text-align: center;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        .box1 { background-color: #88B04B; }
        .box2 { background-color: #F7CAC9; }
        .box3 { background-color: #92A8D1; }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #FF6F61;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Fun Colors Page!
    </header>

    <h1 style="text-align: center;">Let's Have Some Colorful Fun</h1>
    <p>Check out these fun boxes below!</p>

    <div class="box box1">Green</div>
    <div class="box box2">Pink</div>
    <div class="box box3">Blue</div>

    <footer>
        Made with ❤️ for a splash of color!
    </footer>
</body>
</html>
